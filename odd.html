<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = prompt("enter m");
        let n = prompt("enter n");
        if (m > n) {
            document.write(1);
        }
        else if (n > m) {
            let product = 1;
            for (i = m; i <= n; i++) {
                if (i % 2 !== 0) {
                    product *= i;
                }
            }
            console.log(product);
        }
    </script>
</body>

</html>
